<body>

    <header class="header">
        <div class="container">
            <h1 class="title title_h1">Заявка</h1>
        </div>
    </header>

    <div class="container">

        <form action="#" class="form">

            <!-- Цель обращения - НАЧАЛО -->
            <h2 class="title title_h2">Цель обращения</h2>
            <div class="form__input-wrapper">
                <input type="text" name='GoalOfRequest' autocomplete="off" class="form__input">
            </div>
            <!-- Цель обращения - КОНЕЦ -->

            <!-- Контакты - НАЧАЛО -->
            <h2 class="title title_h2">Контакты</h2>
            <div class="form__row">

                <div class="form__input-wrapper">

                    <!-- Контакты - Имя- НАЧАЛО -->
                    <input type="text" name='contact-name' autocomplete="off" placeholder="Имя" class="form__input">
                    <!-- Контакты - Имя- КОНЕЦ -->

                    <!-- Контакты - Телефон - НАЧАЛО -->
                    <label for="contact-phone" class="form__lable">
                        <span class="form__lable-name">Телефон</span>
                        <div class="form__lable-wrapper">
                            <span class="form__input-add"></span>
                            <input type="text" name='contact-phone' autocomplete="off" class="form__input">
                        </div>
                    </label>
                    <!-- Контакты - Телефон - КОНЕЦ -->

                    <!-- Контакты - E-mail - НАЧАЛО -->
                    <label for="contact-email" class="form__lable">
                        <span class="form__lable-name">E-mail</span>
                        <div class="form__lable-wrapper">
                            <span class="form__input-add"></span>
                            <input type="text" name="contact-email" autocomplete="off" class="form__input">
                        </div>
                    </label>
                    <!-- Контакты - E-mail - КОНЕЦ -->

                    <!-- Контакты - Должность - НАЧАЛО -->
                    <label for="contact-position" class="form__lable">
                        <span class="form__lable-name">Должность</span>
                        <div class="form__lable-wrapper">
                            <input type="text" name="contact-position" autocomplete="off" class="form__input">
                        </div>
                    </label>
                    <!-- Контакты - Должность - КОНЕЦ -->

                </div>

                <div class="form__input-wrapper">

                    <!-- Контакты - Кнопка "Добавить контакт" - НАЧАЛО -->
                    <a href="#" data-name="contactBlock" class="link btn btn__contact-add btn_add">Добавить контакт</a>
                    <!-- Контакты - Кнопка "Добавить контакт" - Конец -->

                </div>

            </div>
            <!-- Контакты - КОНЕЦ -->

            <!-- Организация - НАЧАЛО -->
            <h2 class="title title_h2">Организация</h2>
            <div class="form__row">

                <div class="form__column">
                    <div class="form__input-wrapper">

                        <h3 class="title title_h3">Основная информация</h3>

                        <!-- Организация - Основная информация - Имя - НАЧАЛО -->
                        <input type="text" name='organization-name' autocomplete="off" placeholder="Имя" class="form__input">
                        <!-- Организация - Основная информация - Имя - КОНЕЦ -->

                        <!-- Организация - Основная информация - ИНН - НАЧАЛО -->
                        <label for="organization-INN" class="form__lable">
                            <span class="form__lable-name">ИНН</span>
                            <div class="form__lable-wrapper">
                                <input type="text" name="organization-INN" autocomplete="off" class="form__input">
                            </div>
                        </label>
                        <!-- Организация - Основная информация - ИНН - КОНЕЦ -->

                        <!-- Организация - Основная информация - СНО - НАЧАЛО -->
                        <label for="organization-taxation-system" class="form__lable">
                            <span class="form__lable-name">СНО</span>
                            <div class="form__lable-wrapper">
                                <span class="form__select"></span>
                                <ul class="form__options">
                                    <li class="form__options-item"><input type="checkbox">ОСНО</li>
                                    <li class="form__options-item"><input type="checkbox">УСН д-р</li>
                                    <li class="form__options-item"><input type="checkbox">УСН д</li>
                                    <li class="form__options-item"><input type="checkbox">ПСН</li>
                                    <li class="form__options-item"><input type="checkbox">ЕСХН</li>
                                </ul>
                                <input type="text" name="organization-taxation-system" autocomplete="off" class="form__input">
                            </div>
                        </label>
                        <!-- Организация - Основная информация - СНО - КОНЕЦ -->

                        <!-- Организация - Основная информация - Количество - НАЧАЛО -->
                        <label for="organization-number" class="form__lable">
                            <span class="form__lable-name">ЮЛ/ИП</span>
                            <div class="form__lable-wrapper">
                                <input type="number" name="organization-number" autocomplete="off" class="form__input">
                            </div>
                        </label>
                        <!-- Организация - Основная информация - Количество - КОНЕЦ -->

                        <!-- Организация - Основная информация - Вид деятельности - НАЧАЛО -->
                        <label for="organization-kind-of-activity" class="form__lable">
                            <span class="form__lable-name">Деятельность</span>
                            <div class="form__lable-wrapper">
                                <input type="text" name="organization-kind-of-activity" autocomplete="off" class="form__input">
                            </div>
                        </label>
                        <!-- Организация - Основная информация - Вид деятельности - КОНЕЦ -->

                        <!-- Организация - Основная информация - Офисы/ТТ - НАЧАЛО -->
                        <label for="organization-office" class="form__lable">
                            <span class="form__lable-name">Офисы/ТТ</span>
                            <div class="form__lable-wrapper">
                                <input type="number" name="organization-office" autocomplete="off" class="form__input">
                            </div>
                        </label>
                        <!-- Организация - Основная информация - Офисы/ТТ - КОНЕЦ -->

                        <!-- Организация - Основная информация - Адрес - НАЧАЛО -->
                        <label for="organization-address" class="form__lable">
                            <span class="form__lable-name">Адрес</span>
                            <div class="form__lable-wrapper">
                                <input type="text" name="organization-address" autocomplete="off" class="form__input">
                            </div>
                        </label>
                        <!-- Организация - Основная информация - Адрес - КОНЕЦ -->

                        <!-- Организация - Основная информация - Комментарий - НАЧАЛО -->
                        <label for="organization-comment" class="form__lable">
                            <span class="form__lable-name">Комментарий</span>
                            <div class="form__lable-wrapper">
                                <input type="text" name="organization-comment" autocomplete="off" class="form__input">
                            </div>
                        </label>
                        <!-- Организация - Основная информация - Комментарий - КОНЕЦ -->

                    </div>
                </div>

                <div class="form__column">
                    <div class="form__input-wrapper">

                        <h3 class="title title_h3">ЮЛ/ИП</h3>

                        <!-- Организация - ЮЛ/ИП - Имя - НАЧАЛО -->
                        <input type="text" name='organization-name' autocomplete="off" placeholder="Имя" class="form__input">
                        <!-- Организация - ЮЛ/ИП - Имя - КОНЕЦ -->

                        <!-- Организация - ЮЛ/ИП - ИНН - НАЧАЛО -->
                        <label for="organization-INN" class="form__lable">
                            <span class="form__lable-name">ИНН</span>
                            <div class="form__lable-wrapper">
                                <input type="text" name="organization-INN" autocomplete="off" class="form__input">
                            </div>
                        </label>
                        <!-- Организация - ЮЛ/ИП - ИНН - КОНЕЦ -->

                        <!-- Организация - ЮЛ/ИП - СНО - НАЧАЛО -->
                        <label for="organization-taxation-system" class="form__lable">
                            <span class="form__lable-name">СНО</span>
                            <div class="form__lable-wrapper">
                                <span class="form__select"></span>
                                <ul class="form__options">
                                    <li class="form__options-item"><input type="checkbox">ОСНО</li>
                                    <li class="form__options-item"><input type="checkbox">УСН д-р</li>
                                    <li class="form__options-item"><input type="checkbox">УСН д</li>
                                    <li class="form__options-item"><input type="checkbox">ПСН</li>
                                    <li class="form__options-item"><input type="checkbox">ЕСХН</li>
                                </ul>
                                <input type="text" name="organization-taxation-system" autocomplete="off" class="form__input">
                            </div>
                        </label>
                        <!-- Организация - ЮЛ/ИП - СНО - КОНЕЦ -->

                        <!-- Организация - ЮЛ/ИП - Форма - НАЧАЛО -->
                        <label for="organization-form" class="form__lable">
                            <span class="form__lable-name">Форма</span>
                            <div class="form__lable-wrapper">
                                <input type="text" name="organization-form" autocomplete="off" class="form__input">
                            </div>
                        </label>
                        <!-- Организация - ЮЛ/ИП - Форма - КОНЕЦ -->

                        <!-- Организация - ЮЛ/ИП - Комментарий - НАЧАЛО -->
                        <label for="organization-comment" class="form__lable">
                            <span class="form__lable-name">Комментарий</span>
                            <div class="form__lable-wrapper">
                                <input type="text" name="organization-comment" autocomplete="off" class="form__input">
                            </div>
                        </label>
                        <!-- Организация - ЮЛ/ИП - Комментарий - КОНЕЦ -->

                    </div>

                    <div class="form__input-wrapper">

                        <!-- Организация - ЮЛ/ИП - Кнопка "Добавить ЮЛ/ИП" - НАЧАЛО -->
                        <a href="#" data-name="organizationBlock" class="link btn btn__contact-add btn_add">Добавить ЮЛ/ИП</a>
                        <!-- Организация - ЮЛ/ИП - Кнопка "Добавить ЮЛ/ИП" - КОНЕЦ -->

                    </div>

                </div>

                <div class="form__column">
                    <div class="form__input-wrapper">

                        <h3 class="title title_h3">Офисы/ТТ</h3>

                        <!-- Организация - Офисы/ТТ - Имя - НАЧАЛО -->
                        <input type="text" name='organization-name' autocomplete="off" placeholder="Имя" class="form__input">
                        <!-- Организация - Офисы/ТТ - Имя - КОНЕЦ -->

                        <!-- Организация - Офисы/ТТ - Адрес - НАЧАЛО -->
                        <label for="organization-address" class="form__lable">
                            <span class="form__lable-name">Адрес</span>
                            <div class="form__lable-wrapper">
                                <input type="text" name="organization-address" autocomplete="off" class="form__input">
                            </div>
                        </label>
                        <!-- Организация - Офисы/ТТ - Адрес - КОНЕЦ -->

                        <!-- Организация - Офисы/ТТ - Тип - НАЧАЛО -->
                        <label for="organization-type" class="form__lable">
                            <span class="form__lable-name">Тип</span>
                            <div class="form__lable-wrapper">
                                <input type="text" name="organization-type" autocomplete="off" class="form__input">
                            </div>
                        </label>
                        <!-- Организация - Офисы/ТТ - Тип - КОНЕЦ -->

                        <!-- Организация - Офисы/ТТ - Комментарий - НАЧАЛО -->
                        <label for="organization-comment" class="form__lable">
                            <span class="form__lable-name">Комментарий</span>
                            <div class="form__lable-wrapper">
                                <input type="text" name="organization-comment" autocomplete="off" class="form__input">
                            </div>
                        </label>
                        <!-- Организация - Офисы/ТТ - Комментарий - КОНЕЦ -->

                    </div>

                    <div class="form__input-wrapper">

                        <!-- Организация - Офисы/ТТ - Кнопка "Добавить Офисы/ТТ" - НАЧАЛО -->
                        <a href="#" data-name="officeBlock" class="link btn btn__contact-add btn_add">Добавить Офисы/ТТ</a>
                        <!-- Организация - Офисы/ТТ - Кнопка "Добавить Офисы/ТТ" - КОНЕЦ -->

                    </div>

                </div>

            </div>
            <!-- Организация - КОНЕЦ -->

            <button style="margin-top: 100px;" class="">Сохранить</button>

        </form>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
